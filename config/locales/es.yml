    descriptions:
      url: 'URL проекта или доменное имя, если уже зарегистрировано'
      synopsys: 'Опиши в 140 символов основную цель проекта: какая технология, продукт или услуга будут созданы в результате его реализации? В чём новизна, какую проблему пользователей вы решаете?'
      details: 'Опиши свой проект более детально. Постарайся как можно точнее изложить основные характеристики проекта и его функциональные возможности.'
      market: 'На какой рынок ориентирован проект? Есть ли у этого рынка территориальные, возрастные или иные ограничения? Известен ли тебе объём рынка - в пользователях или деньгах, каков он? Кто твои потенциальные пользователи, как ты их можешь охарактеризовать, опиши портрет целевого потребителя. Если уже есть клиенты или готовые ими стать компании – кто они и сколько их.'
      business_model: 'Опиши, как и на чём проект будет зарабатывать деньги, кто и как их будет платить? Будет ли это freemium, подписка, продажа рекламы, % от транзакций или что-то ещё? Если планируется монетизировать проект в несколько этапов или несколькими различными способами, то опиши каждый из них.'
      competitors: 'Перечисли аналогичные уже работающие проекты, способные заменить создаваемый тобой  продукт или услугу. Если о запущенных аналогичных проектах ещё неизвестно, то может быть известно о каких-то похожих стартапах, разрабатываемых в настоящий момент в других инкубаторах.'
      advantages: 'Чем твой проект отличается от конкурентов? В чём он их превосходит, а что делает на качественно другом уровне? На что планируется сделать основной упор при разработке проекта, чтобы обойти конкурентов? Если прямых конкурентов на данный момент нет,  постарайся оценить, насколько просто кому-либо создать клон твоего проекта после его запуска - какая особенность твоего проекта может защитить его от возникновения клонов?'
      technology: 'Перечисли задействованные в проекте технологии - языки программирования, базы данных, платформы и т.п.'
      finance: 'Кем и в каком объеме финансируется твой проект сегодня? Сколько своих денег ты и твоя команда вложили в проект? Помогали ли друзья, родственники, коллеги или начальство, если да - то какими суммами и на каких основаниях? Расскажи об уже привлеченных инвесторах или бизнес-ангелах, если таковые есть? В случае получения грантов или финансирования в других инкубаторах или акселераторах, в государственных программах или фондах обязательно укажи источник финансирования, сумму и условия. На что были потрачены предварительные инвестиции?'
      current_stage: 'Ведётся ли регулярная работа над проектом? Какая документация по проекту есть в данный момент: патенты, лицензии, договора о намерениях, результаты экспертиз или маркетинговых исследований. Является ли проект резидентом технопарка, может быть, имеется сильная партнерская сеть и т.п. Если о проекте уже есть упоминания в интернет-СМИ, ведётся ли блог или twitter проекта? Предоставь ссылки.'
      team: 'Сформирована ли команда проекта? Расскажи о роли каждого участника команды, не забыв про себя. Какое у вас образование, опыт в бизнесе и информационных технологиях, знание иностранных языков. Отметь, если у кого-то из членов команды опыт участия в бизнес-проектах или стартапах: интересует как успешный опыт, так и не очень. Предоставь ссылки на профили членов команды в LinkedIn и в других социальных сетях, в сообществах разработчиков, на их блоги или Twitter.'
      city: 'Место проживания команды (город, страна)'
      video_url: 'Рекомендуем дополнить презентацию вашей идеи ссылкой на видео о проекте или команде'
