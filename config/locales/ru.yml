      lectors: 'Группа приглашенных менторов помогает участникам проектов правильно и убедительно оформить свои идеи, точно определить целевую аудиторию, найти к ней самый короткий путь, разработать наиболее эффективный способ монетизации. Они делятся с разработчиками проектов своим опытом успешной организации и развития бизнеса, консультируют по техническим и маркетинговым вопросам, разъясняют правила игры на мировом стартап-рынке, учат общению с инвесторами. Эти люди – признанные профессионалы в своих областях, авторитетные специалисты и успешные предприниматели.'
